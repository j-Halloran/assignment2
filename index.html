<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta author="Jake Halloran">
    <title>Harambe Support Form</title>
    <link rel="stylesheet" href="./css/assignment2.css">
  </head>
  <body>
    <div id="titleBar">
      <h2>Harambe Suppport Group Contact Form</h2>
    </div>
    <div id="formHolder">
      <form name="name-form" method="get" action="/">
        <fieldset class="input-fieldset">
          <label id="nameLabel" class="form-label">First and Last Name:</label>
          <input name="name-field" class="textbox-input" type="text" placeholder="First and Last Name"><br>
          <label id="emailLabel" class="form-label">Email Address:</label>
          <input name="email-field" class="textbox-input" type="text" placeholder="Email Address"><br>
          <label id="radioLabel" class="form-label">Should More Harambe Memes Exist?</label><br>
          <input name="meme-button" type="radio" value="yes">Yes, Duh</input><br>
          <input name="meme-button" type="radio" value="no">No, Memes Suck</input><br>
          <input name="Submit" type="submit">
        </fieldset>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/formjs.js"></script>
  </body>
</html>
