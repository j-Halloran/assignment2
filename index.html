<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta author="Jake Halloran">
    <title>Harambe Support Form</title>
    <link rel="stylesheet" href="./css/assignment2.css">
  </head>

  <body>
    <div id="titleBar">
      <h2>Harambe Suppport Group Contact Form</h2>
    </div>

    <div id="formHolder">
      <form name="name-form" method="get" action="/" id="harambeForm">
        <fieldset class="input-fieldset">
          <label id="nameLabel" class="form-label">First and Last Name:</label>
          <input name="name-field" class="textbox-input" type="text" placeholder="First and Last Name"><br>
          <label id="emailLabel" class="form-label">Email Address:</label>
          <input name="email-field" class="textbox-input" type="text" placeholder="Email Address"><br>
          <label id="radioLabel" class="form-label">Should More Harambe Memes Exist?</label><br>
          <input name="meme-button" type="radio" value="yes">Yes, Meme 2016</input><br>
          <input name="meme-button" type="radio" value="no">No, Memes Suck</input><br>
          <input name="Submit" type="submit">
        </fieldset>
      </form>
    </div>
    
    <div id="errorHolder">
      <p id="nameError"><br>You Must Enter A Name</p>
      <p id="emailError"><br>You Must Enter An Email</p>
      <p id="emailFormatError"><br>Your email must contain an @ symbol</p>
      <p id="buttonError"><br>You Must Select A Button</p>
    </div>

    <div id="successHolder">
      <p id="successPara"><br>Good Job, Thanks For Helping Harambe</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/formjs.js"></script>
  </body>
</html>
